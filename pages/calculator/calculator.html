<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Awesome Calculator</title>
</head>

<body>
    <section class="screen">
        <header class="header">
            <h1>AWESOME CALCULATOR !</h1>
        </header>
        <div>
            <!-- Description block -->
            <div class="calc-description">

            </div>
            <!-- ----------------------------------------------- -->
            <!-- Calculator block -->
            <div class="calc">
                <!-- Display -->
                <input type="text" class="calc-display" value="" disabled>
                <!-- ----------------------------------------------- -->
                <!-- Buttons -->
                <div class="calc-btns">
                    <button type="button" class="clear" value="clear">AC</button>
                    <button type="button" class="operator" value="*">*</button>
                    <button type="button" class="operator" value="/">/</button>
                    <button type="button" class="operator" value="-">-</button>

                    <button type="button" class="operator" value="%">%</button>
                    <button type="button" class="operator" value="pow">x<sup>n</sup></button>
                    <button type="button" class="operator" value="rad"><sup>n</sup>&radic;x</button>
                    <button type="button" class="plus operator" value="+">+</button>

                    <button type="button" class="digit" value="7">7</button>
                    <button type="button" class="digit" value="8">8</button>
                    <button type="button" class="digit" value="9">9</button>

                    <button type="button" class="digit" value="4">4</button>
                    <button type="button" class="digit" value="5">5</button>
                    <button type="button" class="digit" value="6">6</button>

                    <button type="button" class="digit" value="1">1</button>
                    <button type="button" class="digit" value="2">2</button>
                    <button type="button" class="digit" value="3">3</button>

                    <button type="button" class="digit zero" value="0">0</button>
                    <button type="button" class="decimal" value=".">.</button>

                    <button type="button" class="equal operator" value="=">=</button>
                </div>
                <!-- ----------------------------------------------- -->
            </div>
            <!-- ----------------------------------------------- -->
        </div>
        <footer class="footer">
            <p>&copy; coded by <span>Melnik Alexander</span></p>
        </footer>
    </section>
</body>

</html>
